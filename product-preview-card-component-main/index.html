<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <section>
      <div class="article">
        <img src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Chanel" class="article__image--mobile">
        <img src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle Chanel" class="article__image--desktop">
        <p class="article__perfume">PERFUME</p>
      
        <h2 class="article__title">Gabrielle Essence Eau De Parfum</h2>
      
        <p class="article__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="article__prices">
          <p class="article__price--discounted">$149.99</p>
          <p class="article__price">$169.99</p>
        </div>
        <div class="article__div-button">
          <a href="#">
            <button class="article__button">
              <img src="./images/icon-cart.svg">
              <b class="article__button--text">Add to Cart</b>
            </button>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="main">
    <article class="main__content">
      <img src="./images/illustration-hero.svg" alt="Girl listening music">
      <div>
        <h2 class="content__tittle">Order Summary</h2>
        <p class="content__p">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="main__price">
        <img src="./images/icon-music.svg" alt="">
        <div class="price__plan">Annual Plan</div>
        <div class="price__plan--annual">$59.99/year</div>
        <a href="#">Change</a>
      </div>


      <div class="main__payment">
        <a class="payment__btn" href="#">Proceed to Payment</a>
        <a href="#" class="payment__cancel">Cancel Order</a>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/LOsioChico">LOsioChico</a>.
  </footer>
</body>

</html>
